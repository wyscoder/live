#端口
server:
  port: ${MODUL_PORT:8080}


#数据源配置
spring:
  datasource:
    url: ${MYSQL_URL:}
    username: ${MYSQL_USERNAME:}
    password: ${MYSQL_PASSWORD:}
    driver-class-name: ${MYSQL_DRIVER:}
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
    cache: false


  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true
  resources:
    static-locations: classpath:/static/
  devtools:
    restart:
      enabled: true  #开启热部署
  freemarker:
    cache: false  #页面不加载缓存，修改即时生效

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false

live:
  video:
    videoSource: piaohua