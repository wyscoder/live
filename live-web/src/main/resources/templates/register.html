<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/static/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
<link th:href="@{/static/css/font-awesome.min.css}" type="text/javascript" rel="stylesheet">
<link th:href="@{/static/css/bootsnav.css}" type="text/css" rel="stylesheet">
<link th:href="@{/static/css/normalize.css}" type="text/css" rel="stylesheet">
<link th:href="@{/static/css/css.css}" rel="stylesheet" type="text/css">
<script th:src="@{/static/js/jquery-3.4.1.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootsnav.js}" type="text/javascript"></script>
<script th:src="@{/static/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap.4.4.1.min.js}" type="text/javascript"></script>
	<link rel="shortcut icon" href="#" />
<!--[if IE]><script th:src="@{/static/js/html5.js}"></script><![endif]-->
<title>注册</title>
</head>

<body class="logobg_style">
  	<div id="large-header" class="large-header login-page">
  		<canvas id="demo-canvas" width="1590" height="711"></canvas>
  		<div class="login-form">
  			<div class="register-content">
  				<h1 class="title_name">账户注册</h1>
  				<form method="post" role="form" id="form_register" class="login_padding">
				<div class="form-group clearfix">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_user"></i>
						</div>
						<input type="text" class="form-control" name="username" id="username" placeholder="账号" autocomplete="off">
					</div>

				</div>
				<div class="form-group clearfix">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_user"></i>
						</div>
						<input type="text" class="form-control" name="name" id="name" placeholder="用户名" autocomplete="off">
					</div>

				</div>
				<div class="form-group clearfix">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_mail"></i>
						</div>
						<input type="email" class="form-control" name="mail" id="mail" placeholder="邮箱" autocomplete="off">
					</div>

				</div>
				<div class="form-group clearfix">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_password"></i>
						</div>
						<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off">
					</div>

				</div>

				<div class="form-group clearfix">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_password"></i>
						</div>

						<input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="确认密码" autocomplete="off">
					</div>

				</div>
				<div class="form-group">
					<a type="submit" class="btn btn-danger btn-block btn-login" onclick="register()">
						<i class="fa fa-sign-in"></i>
						注册
					</a>
				</div>
				<div class="form-group">
					<a th:href="@{login}" type="submit" class="btn btn-danger btn-block btn-login">
						<i class="fa fa-sign-in"></i>
						返回登录
					</a>
				</div>
			</form>
  			</div>
  		</div>
  	</div>

<script th:src="@{/static/js/TweenLite/TweenLite.min.js}"></script>
<script th:src="@{/static/js/TweenLite/EasePack.min.js}"></script>
<script th:src="@{/static/js/TweenLite/rAF.js}"></script>
<script th:src="@{/static/js/TweenLite/demo-1.js}"></script>
<script>

	function check(){
		var msg = "";
		var p1 = document.getElementById("password").value;
		var p2 = document.getElementById("confirm_password").value;
		if($('#username').val() == null||$('#username').val() == ""){
			msg = "用户名不能为空！";
		}
		if($('#password').val() == null || $('#password').val() == ""){
			msg = "密码不能为空!";
		}
		if(p1 != p2){
			msg = "两次密码必须保持一致！";
		}
		if(msg != ""){
			alert(msg);
			return false;
		}else{
			return true;
		}
	}

	function register() {
		var flag = check();
		if(flag == false){
			return;
		}
		$.ajax({
			url:"register",
			type:"post",
			dataType:"json",
			data:$('#form_register').serialize(),
			success:function (data) {
				console.log(data);
				if(data.code == "200"){
					window.location.href = "/login";
				}else{
					alert(data.msg);
				}
			}
		})
	}


</script>
</body>
</html>
