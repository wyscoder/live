<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>直播</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.4.4.1.css}" type="text/css">
    <script th:src="@{/static/js/jquery-3.4.1.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap.4.4.1.min.js}" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/index.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/live.css}" />
    <script type="text/javascript" th:src="@{/static/js/jquery-3.4.1.js}" th:inline="javascript"></script>
    <script type="text/javascript" th:src="@{/static/js/nav.js}"></script>
    <link rel="shortcut icon" href="#" />
</head>
<body>

<!--导航条-->
<nav class="nav nav-pills">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="/index">主页</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/live">直播</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/movie">视频</a>
        </li>
    </ul>
</nav>

<div class="row">
    <div class="col-md-2 col-sm-2" th:each="it:${categoriesList}">
        <a th:href="@{'/categories/'+${it.getName()}}" class="thumbnail">
            <img th:src="@{'/static/images/'+${it.getId()}+'.jpg'}" th:alt="${it.getName()}">
        </a>
    </div>
</div>
</body>
</html>
