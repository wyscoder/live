<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/static/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
<link th:href="@{/static/css/font-awesome.min.css}" type="text/javascript" rel="stylesheet">
<link th:href="@{/static/css/bootsnav.css}" type="text/css" rel="stylesheet">
<link th:href="@{/static/css/normalize.css}" type="text/css" rel="stylesheet">
<link th:href="@{/static/css/css.css}" rel="stylesheet" type="text/css">
<script th:src="@{/static/js/jquery-3.4.1.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootsnav.js}" type="text/javascript"></script>
<script th:src="@{/static/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap.4.4.1.min.js}" type="text/javascript"></script>
<link rel="shortcut icon" href="#" />
<title>登录</title>
</head>

<body class="logobg_style">
  	<div id="large-header" class="large-header login-page">
  		<canvas id="demo-canvas" width="1590" height="711"></canvas>
  		<div class="login-form">
  			<div class="login-content">
  				<h1 class="title_name">账户登录</h1>
  				<form method="post" role="form" id="form_login" class="login_padding">
                    <div class="form-group clearfix">

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="icon_user"></i>
                            </div>

                            <input type="text" class="form-control" name="username" id="username" placeholder="帐号" autocomplete="off">
                        </div>

                    </div>

			    	<div class="form-group clearfix">

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="icon_password"></i>
                            </div>

                            <input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off">
                        </div>

				    </div>
                    <div class="form-group">
                        <a type="button" class="btn btn-danger btn-block btn-login" onclick="login()">
                            <i class="fa fa-sign-in"></i>
                            登录
                        </a>
                    </div>
<div class=" textright"><a th:href="@{register}" class="forget">立即注册</a></div>
				<!-- Implemented in v1.1.4 -->				<div class="form-group">
					
				</div>
			</form>
  			</div>
  			
  		</div>
  	</div>

<script th:src="@{/static/js/TweenLite/TweenLite.min.js}"></script>
<script th:src="@{/static/js/TweenLite/EasePack.min.js}"></script>
<script th:src="@{/static/js/TweenLite/rAF.js}"></script>
<script th:src="@{/static/js/TweenLite/demo-1.js}"></script>
<script>
    function check(){
        var msg = "";
        if($('#username').val() == null||$('#username').val() == ""){
            msg = "用户名不能为空！";
        }
        if($('#password').val() == null || $('#password').val() == ""){
            msg = "密码不能为空!";
        }
        if(msg != ""){
            alert(msg);
            return false;
        }else{
            return true;
        }
    }
    function login() {
        var flag = check();
        if(flag == false){
            return;
        }
        console.log($("#form_login").serialize());
        $.ajax({
            url:"login",
            type:"post",
            dataType:"json",
            data:$('#form_login').serialize(),
            success:function (data) {
                console.log(data);
                if(data.code == "200"){

                    window.location.href = "/index";
                }else{
                    alert(data.msg);
                }
            }
        })
    }
</script>
</body>
</html>
