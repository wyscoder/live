<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--分类的名称-->
    <title th:text="${myCategory}"></title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/index.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/category.css}" />
    <script type="text/javascript" th:src="@{/js/query-3.4.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/nav.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/category.js}"></script>
</head>
<body>
<head th:replace="nav::html" ></head>
<table class="table table-striped table-bordered table-hover">
    <tr>
        <th class="text-center">房间名称</th>
        <th class="text-center">房间号码</th>
        <th class="text-center">主播名称</th>
    </tr>
    <tr th:each="room,it:${page.rooms}">
        <td th:text="${room.roomName}"></td>
        <td th:text="${room.roomId}"></td>
        <td th:text="${room.anchorName}"></td>
    </tr>
</table>
<!--分页-->
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a th:href="@{#}" aria-label="Previous" >
                <span aria-hidden="true">&laquo;</span>
            </a>
            <a th:href="@{#}">1</a></li>
        <li><a th:href="@{#}">2</a></li>
        <li><a th:href="@{#}">3</a></li>
        <li><a th:href="@{#}">4</a></li>
        <li><a th:href="@{#}">5</a></li>
        <li>
            <a th:href="@{#}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
